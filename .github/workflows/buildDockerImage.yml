---
name: buildDockerImage

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  push:
    branches:
      - main
    paths:
      - whisper_service/*
      - tests/*
      - Dockerfile
      - requirements.txt
      - .github/workflows/buildDockerImage.yml
  pull_request:
    branches:
      - main
    paths:
      - whisper_service/*
      - tests/*
      - Dockerfile
      - requirements.txt
      - .github/workflows/buildDockerImage.yml

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: brandonmcclure/whisper_service
  JUST_IMAGE_NAME: whisper_service

jobs:
  buildDockerImage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Log in to the Github Container registry
        uses: docker/login-action@06895751d15a223ec091bea144ad5c7f50d228d0
        with:
          registry: ghcr.io

          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to DockerHub
        uses: docker/login-action@06895751d15a223ec091bea144ad5c7f50d228d0
        with:
          username: bmcclure89

          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.ref == 'refs/heads/main'
      - name: Extract metadata (tags, labels) for Docker
        id: meta_github
        uses: docker/metadata-action@0de3687b53cd804b63dd87819f7bda043569ce4a
        with:
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=sha,format=long
            type=raw,value=latest
          images: |
            ghcr.io/brandonmcclure/whisper_service/${{ env.IMAGE_NAME }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta_dockerhub
        uses: docker/metadata-action@0de3687b53cd804b63dd87819f7bda043569ce4a
        with:
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=sha,format=long
            type=raw,value=latest
          images: |
            bmcclure89/${{ env.JUST_IMAGE_NAME }}
        if: github.ref == 'refs/heads/main'
      - name: Build Docker image (non main branch)
        uses: docker/build-push-action@5e99dacf67635c4f273e532b9266ddb609b3025a
        if: github.ref != 'refs/heads/main'
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta_github.outputs.tags }}
          labels: ${{ steps.meta_github.outputs.labels }} 
      - name: Build and push Docker image (main branch)
        uses: docker/build-push-action@5e99dacf67635c4f273e532b9266ddb609b3025a
        if: github.ref == 'refs/heads/main'
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta_dockerhub.outputs.tags }}
          labels: ${{ steps.meta_dockerhub.outputs.labels }}
      - name: Build and push Docker image (main branch)
        uses: docker/build-push-action@5e99dacf67635c4f273e532b9266ddb609b3025a
        if: github.ref == 'refs/heads/main'
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta_github.outputs.tags }}
          labels: ${{ steps.meta_github.outputs.labels }}
