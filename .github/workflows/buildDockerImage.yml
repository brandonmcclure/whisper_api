---
name: buildDockerImage

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  push:
    branches:
      - main
    paths:
      - .
      - .github/workflows/buildDockerImage.yml
  pull_request:
    branches:
      - main
    paths:
      - .
      - .github/workflows/buildDockerImage.yml

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: brandonmcclure/whisper_service
  JUST_IMAGE_NAME: whisper_service

jobs:
  buildDockerImage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Github Container registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ghcr.io

          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to DockerHub
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          username: bmcclure89

          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
        with:
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=sha,format=long
            type=raw,value=latest
          images: |
            ghcr.io/brandonmcclure/whisper_service/${{ env.IMAGE_NAME }}
            bmcclure89/${{ env.JUST_IMAGE_NAME }}
      - name: Build Docker image (non main branch)
        uses: docker/build-push-action@0a97817b6ade9f46837855d676c4cca3a2471fc9
        if: github.ref != 'refs/heads/main'
        with:
          context: .
          file: Dockerfile
          load: true
          push: false

          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }} 
      - name: Build and push Docker image (main branch)
        uses: docker/build-push-action@0a97817b6ade9f46837855d676c4cca3a2471fc9
        if: github.ref == 'refs/heads/main'
        with:
          context: .
          file: Dockerfile
          push: true

          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
